<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/signup.css">
    <link rel="icon" href="../../media/Logo-Universidad-del-Cauca-vertical-1.png">
  </head>
<body>

  <div class="container">
    <div class="signup-container">
      <h2 class="form-title">Crear cuenta</h2>
      <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Usuario</label>
          <input name="username" type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <input name="confirm_password" type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-signup">Registrarse</button>
        </div>
      </form>
      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
      </div>
    </div>
    {% if message %}
     <div class="alert alert-{{ message_type }} mt-3" role="alert" style="width: 30%; margin: auto; text-align: center;">
       {{ message }}
     </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
